<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <main class="main">
        <article class="article">
            <h1 class="heading-primary">F-22 Raptor</h1>
            <div class="carousel-box">
                <ion-icon class="icon icon-back" name="chevron-back-outline"></ion-icon>
                <ion-icon class="icon icon-forward" name="chevron-forward-outline"></ion-icon>
                <div class="indicators">
                    <!-- <div class="circle active" data-slide="1"></div>
                    <div class="circle" data-slide="2"></div>
                    <div class="circle" data-slide="3"></div>
                    <div class="circle" data-slide="4"></div>
                    <div class="circle" data-slide="5"></div> -->
                </div>
                <div class="carousel">
                    <div class="carousel--image"><img class="image" data="1" src="assets/img/f22-1.jpg" alt="F22 Raptor fighter jet"></div>
                    <div class="carousel--image"><img class="image" data="2" src="assets/img/f22-2.jpg" alt="F22 Raptor fighter jet"></div>
                    <div class="carousel--image"><img class="image" data="3" src="assets/img/f22-3.jpg" alt="F22 Raptor fighter jet"></div>
                    <div class="carousel--image"><img class="image" data="4" src="assets/img/f22-4.jpg" alt="F22 Raptor fighter jet"></div>
                    <div class="carousel--image"><img class="image" data="5" src="assets/img/f22-5.jpg" alt="F22 Raptor fighter jet"></div>
                </div>
            </div>

            <div class="carat"></div>
        </article>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
